services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: oraculo-backend-prod
    container_name: oraculo_backend_prod
    ports:
      - "8000:8000"
    volumes:
      # Persistent data: images, Excel, logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      # Supabase Cloud (Nexo Central) — same for local and OCI
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./oraculo.db}
      - PYTHONUNBUFFERED=1
      - ENV=production
      - ORACULO_API_KEY=${ORACULO_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    # Multi-worker for production performance (no --reload)
    command: uvicorn src.interfaces.api.main:app --host 0.0.0.0 --port 8000 --workers 2
    networks:
      - eternia-net-prod
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: oraculo-frontend-prod
    container_name: oraculo_frontend_prod
    ports:
      # Puertos estándar HTTP y HTTPS
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    networks:
      - eternia-net-prod
    restart: always

networks:
  eternia-net-prod:
    driver: bridge
