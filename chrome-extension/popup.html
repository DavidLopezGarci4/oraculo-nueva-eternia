<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or√°culo de Eternia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        .header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .header h1 {
            font-size: 18px;
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .header p {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        .content {
            padding: 16px;
        }
        
        .config-section {
            margin-bottom: 16px;
        }
        
        .config-section label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
        }
        
        .config-section input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 13px;
        }
        
        .config-section input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .instructions {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 11px;
            color: #888;
            line-height: 1.5;
        }
        
        .instructions h3 {
            color: #ffd700;
            font-size: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üëÅÔ∏è Or√°culo de Eternia</h1>

        </div>

    </div>
    
    <script src="popup.js"></script>
</body>
</html>
