name: Oracle Master Workflow (Daily Scan)

on:
  schedule:
    - cron: '0 2 * * *'        # 2:00 AM UTC
    - cron: '30 14 * * *'      # 2:30 PM UTC
  workflow_dispatch:           # Manual trigger
    inputs:
      shops:
        description: 'Specific shops to scrape (space separated, e.g. actiontoys fantasia)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          
      - name: Nexo Maestro - Master Catalog & Cloud Image Sync
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: .
        run: |
          python -c "import asyncio; from src.application.services.nexus_service import NexusService; asyncio.run(NexusService.sync_catalog())"

      - name: Excel Reverse Sync (Cloud -> Local Heritage)
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          PYTHONPATH: .
        run: |
          python scripts/sync_excel_from_db.py

      - name: Auto-Commit Excel Updates
        run: |
          git config --global user.name "Oracle Guardian Bot"
          git config --global user.email "guardian@nueva-eternia.com"
          # Safe reset to avoid committing accidental artifacts
          git reset
          # Force add only the Master Excel
          git add -f data/MOTU/lista_MOTU.xlsx
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes in Excel to commit."
          else
            git commit -m "chore: auto-sync collection status to Excel [skip ci]"
            # Handle potential concurrency conflicts with rebase
            git pull --rebase origin main
            git push
          fi

      - name: Run Scrapers (Market Incursion)
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          # Use 60 min delay for scheduled runs, 0 for manual
          DELAY=60
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then DELAY=0; fi
          
          python src/application/jobs/daily_scan.py --shops "${{ github.event.inputs.shops }}" --random-delay $DELAY --no-nexus
