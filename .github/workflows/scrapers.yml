name: Oracle Master Workflow (Daily Scan)

on:
  schedule:
    - cron: '0 2 * * *'        # 2:00 AM UTC
    - cron: '30 14 * * *'      # 2:30 PM UTC
  workflow_dispatch:           # Manual trigger
    inputs:
      shops:
        description: 'Specific shops to scrape (space separated, e.g. actiontoys fantasia)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          
      - name: Run Scrapers (with Kaizen Stagger & Auto-Migration)
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
        run: |
          # Use 60 min delay for scheduled runs, 0 for manual
          DELAY=60
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then DELAY=0; fi
          
          python src/application/jobs/daily_scan.py --shops "${{ github.event.inputs.shops }}" --random-delay $DELAY
